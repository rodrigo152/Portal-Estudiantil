<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<body>



    <section class="titulo-certus">
        <head>
        </head>
        <h1 >Portal certus</h1>
        </section>

    <section class="left-form">

    </section>

    <section class="right-form">
        <form action="" method="post">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
            <h2>¡Hola Ingresa tus datos!</h2>
<br>
            <label for="usuario">Usuario</label>
            <input type="email" id="username" [(ngModel)]="username" name="username" placeholder="Email" required="">

            <label for="usuario">Si olvido su nombre de usuario <a class="inicio-seccion" href="#"> ingrese aqui</a></label>

            <label for="password">Contraseña</label>

            <input type="password" id="password" [(ngModel)]="password"  name="password" placeholder="Password" required="">

            <label for="usuario">Si se olvido su contraseña <a class="inicio-seccion" href="#"> ingrese aqui</a></label>
            <div class="check">
                <input type="checkbox" name="" id="">
                <span>Recordar</span>
            </div>
<br>
            <button type="button" (click)="handleLogin()" class="btn-primary" >Iniciar seccion</button>




        </form>
    </section>



</body>
</html>
