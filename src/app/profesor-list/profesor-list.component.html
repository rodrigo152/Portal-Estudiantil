<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>CRUD - GRUPO 5</title>
</head>

<body>
  <section class="seccion-profesores">

    <div class="profesor-butoon">
      <button (click)="registrarProfesor()" class="btn btn-primary button-new">Nuevo profesor</button>
    </div>

    <div class="container">
      <table class="table table-striped table-bordered dt-responsive nowrap" style="width: 100%">

        <thead>
          <tr class="table-info">
            <th>Id</th>
            <th>Nombre </th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>

          <tr *ngFor="let profesor of profesor">
            <td> {{profesor.id}}</td>
            <td> {{profesor.nombre}}</td>
            <td> {{profesor.email}}</td>
            <td>{{profesor.telefono}}</td>
            <td>
              <button (click)="actualizarProfesor(profesor.id)"
                class="btn btn-success">Editar</button>&nbsp;&nbsp;&nbsp;
              <button (click)="eliminarProfesor(profesor.id)" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>

  </section>
</body>

</html>
